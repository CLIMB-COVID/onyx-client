site_name: Onyx
site_url: https://climb-tre.github.io/onyx-client/
repo_url: https://github.com/CLIMB-TRE/onyx-client/
site_author: CLIMB-TRE

theme:
  name: material
  palette:
    primary: black
    accent: black
  features:
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: sphinx
            docstring_section_style: spacy
            show_source: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting started: getting_started.md
  - Documentation:
    - Command-line interface: documentation/cli.md
    - Python API: 
      - OnyxConfig: documentation/api/config.md
      - OnyxClient: documentation/api/client.md
      - OnyxField: documentation/api/field.md
    - Examples: documentation/examples.md
  - CLIMB-TRE: https://climb-tre.github.io